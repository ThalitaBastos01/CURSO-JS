<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio001</title>
    <style>
         body {
            font: 12px arial;
        }

        button {
            font-size: 2em;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>
    <h2>Boas-Vindas</h2>
    <button onclick="inicio()">Inicie o desafio</button>


    <script>
        function botao1() {
            window.alert('Você clicou no 1° Botão!')
        }
        function botao2() {
            window.alert('Você clicou no 2° Botão!')
        }
        function botao3() {
            window.alert('Você clicou no 3° Botão!')
        }
        function inicio() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem? `)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
    
</body>
</html>
